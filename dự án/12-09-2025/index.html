<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Landing Page Cá Nhân</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #0f172a;
      color: #e2e8f0;
      display: grid;
      place-items: center;
      height: 100vh;
    }
    .card {
      width: min(720px, 92vw);
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { font-size: 36px; margin: 0 0 8px; }
    .role { color: #94a3b8; margin-bottom: 20px; }
    p { line-height: 1.6; }
    ul { padding-left: 18px; line-height: 1.8; }
    .links a {
      display: inline-block;
      margin-right: 12px;
      margin-top: 8px;
      padding: 8px 12px;
      background: #0ea5e9;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
    }
    .links a:hover { opacity: .9; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tên của bạn</h1>
    <div class="role">Vai trò của bạn (ví dụ: Trader / Dev / Designer)</div>

    <p>
      Viết 2–3 câu giới thiệu ngắn về bạn ở đây.
      Bạn đang làm gì, quan tâm gì, mục tiêu gì.
    </p>

    <h3>Kỹ năng / Điểm mạnh</h3>
    <ul>
      <li>Kỹ năng 1</li>
      <li>Kỹ năng 2</li>
      <li>Kỹ năng 3</li>
    </ul>

    <h3>Liên hệ</h3>
    <div class="links">
      <a href="https://github.com/">GitHub</a>
      <a href="https://linkedin.com/">LinkedIn</a>
      <a href="mailto:you@email.com">Email</a>
    </div>
  </div>
</body>
</html>
